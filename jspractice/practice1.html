<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-danger-subtle">
    <div class="container rounded-4 bg-body-tertiary border border-primary mt-5 p-3">
        <div class="row">
            <div class="text-center mt-2" >
                <h4>Student Information</h4>
            </div><hr>
            <div class="row ">
                <div class="col-4">
                    <label for="">  First Name</label>
                    <input type="text" class="form-control" name="" id="fname">
                </div>
                <div class="col-4">
                    <label for="">Middle Name</label>
                    <input type="text" class="form-control" name="" id="mname">
                </div>
                <div class="col-4">
                    <label for=""> Last Name</label>
                    <input type="text" class="form-control" name="" id="lname">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <label for=""> Collge Name</label>
                    <input class="form-control" type="text" name="" id="clgname">
                </div>
                <div class="col-6">
                    <label for=""> Select Branch</label>
                  <select class="form-select" name="" id="branchis" onchange="branchselect()">
                    <option value="">---select Branch---</option>
                    <option value=" Mechnical Engineering">1. Mechnical Engineering</option>
                    <option value="Civil Engineering">2. Civil Engineering</option>
                    <option value=" Electrical Engineering">3. Electrical Engineering</option>
                    <option value="Electronics Engineering">4. Electronics Engineering</option>
                    <option value="Computer Engineering">5. Computer Engineering</option>
                    <option value="IT">6. IT </option>
                    <option value="Mechnical Engineering">7. Mechnical Engineering</option>
                  </select>
                </div>
                <div class="row mt-4">
                    <div class="col-6">
                        <label for="">PRN No</label>
                        <input class="form-control" type="text" name="" id="prn">
                    </div>
                    <div class="col-6">
                        <label for="">Seat No</label>
                        <input class="form-control" type="text" name="" id="seatno">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <h5 class="text-center">Enter Marks</h5>
                    </div><hr>
                </div>
            </div>
            <div class="row mt-2">
                <div class="col-3">
                    <input placeholder="Subject 1" class="form-control" type="text" name="" id="sub1">
                </div>
                <div class="col-3">
                    
                    <input placeholder="Subject 2" class="form-control" type="text" name="" id="sub2">
                </div>
                <div class="col-3">
                   
                    <input placeholder="Subject 3" class="form-control" type="text" name="" id="sub3">
                </div>
                <div class="col-3">
                  
                    <input placeholder="Subject 4" class="form-control" type="text" name="" id="sub4">
                </div>
            </div>
        </div>
    </div>
   <div class="container mt-2 ">
    <div class="row ">
        <div class="col-2">
            <button class="btn btn-danger" onclick="restsetting()"> Reset</button>
        </div>
        <div class="col">
            <button class="btn btn-success" onclick="submitinfo()"> Submit</button>
        </div>
    </div>
    <div class="container">
        <div class="row ">
            <div class="col-6 mt-3 border border-primary mt-4 text-danger">
               <p id="stdinfois"></p>
               <p id="college_branch"></p>
               <p id="prnnois"></p>
               <p id="subjects"></p>
            <center>  <strong> <p id="congrats"></p></strong></center>
            </div>
        </div>
    </div>
   </div>
    <script>
        function submitinfo(){
            var firstname=document.getElementById('fname').value;
            var middlename=document.getElementById('mname').value;
            var lastname=document.getElementById('lname').value;
            document.getElementById('stdinfois').innerHTML="Name :- "+firstname+"  " +middlename+"  " +lastname;
            var collegename=document.getElementById('clgname').value;
            var brachname=document.getElementById('branchis').value;
            document.getElementById('college_branch').innerText=' College :-'+collegename+"  brach  "+brachname;
            var prnno=document.getElementById('prn').value;
            var seatnois=document.getElementById('seatno').value;
            document.getElementById('prnnois').innerHTML="PRN No:-  "+prnno+"  Seat No :-"+seatnois;

            var subject1=parseInt(document.getElementById('sub1').value);
            var subject2=parseInt(document.getElementById('sub2').value);
            var subject3=parseInt(document.getElementById('sub3').value);
            var subject4=parseInt(document.getElementById('sub4').value);
             var results=subject1+subject2+subject3+subject4;
            document.getElementById('subjects').innerHTML="Your result is :  "+results
            if(results>=350){
                document.getElementById('congrats').innerHTML="Congratulations you are pass ...! :  "+results+"  "
            }
            else{
                document.getElementById('congrats').innerHTML="Better Luck next time ...."
            }
        }
        function restsetting(){
            var firstname=document.getElementById('fname').value=" ";
            var middlename=document.getElementById('mname').value= " ";
            var lastname=document.getElementById('lname').value=" ";
            var collegename=document.getElementById('clgname').value="  ";
            var brachname=document.getElementById('branchis').value=" ";
            var prnno=document.getElementById('prn').value="  ";
            var seatnois=document.getElementById('seatno').value=" ";
            var subject1=document.getElementById('sub1').value=" ";
            var subject2=document.getElementById('sub2').value=" ";
            var subject3=document.getElementById('sub3').value=" ";
            var subject4=document.getElementById('sub4').value=" ";
            document.getElementById('stdinfois').innerHTML=" ";
            document.getElementById('college_branch').innerHTML=" ";
            document.getElementById('prnnois').innerHTML=" ";
            document.getElementById('congrats').innerHTML=" ";
            document.getElementById('subjects').innerHTML=" ";
        }
    </script>    
</body>
</html>
