<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../schoolmanagementsystem/theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <title>codefirst school mangement</title>
</head>
<body>
    <section>
        <div class="container">
            <div class="row py-100">
                <div class="col-4 offset-md-4">
                    <div class="login-form text-center">
                        <img src="../schoolmanagementsystem/Assets/img/school.png" class="img-fliud intro-img" alt="">
                        <h5 class="text-muted">School management system</h5>
                       <div class="card">
                        <form action="" class="login-form">
                            <div class="sign-in text-center py-3 bg-dark text-white">
                                <h2>Sign In</h2>
                            </div>
                           <div class="p-4">
                            <input type="text" value="teacher">
                            <input type="password" value="12345">
                            <div class="rm-fp d-flex justify-content-between py-3">
                                <div class="remember">
                                    <input type="checkbox" name="" id=""> 
                                    <span>Remember Me</span>
                                </div>
                                <a href="#">forgot Password</a>
                            </div>
                            <button class="btn btn-primary w-100">Sign in</button>
                           </div>
                        </form>
                       
                       </div>

                    </div>
                    <div class="btn-group" role="group" aria-label="...">
                        <button class="btn btn-sm btn-primary" id="admin">Admin</button>
                        <button class="btn btn-sm btn-info" id="teacher">Teacher</button>
                        <button class="btn btn-sm btn-warning" id="student">Student</button>
                        <button class="btn btn-sm btn-success" id="parent">Parent</button>
                        <button class="btn btn-sm btn-danger" id="accountant">Accountant</button>
                        <button class="btn btn-sm btn-primary" id="recep">Receptionist</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
