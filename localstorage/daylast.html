<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
   <div class="container border border-primary p-3 mt-4 rounded-4 bg-success-subtle">
    <div class="row">
        <div class="col-4 mt-3">
            <input type="text" placeholder="Enter Name" class="form-control" name="" id="Firsttextname">
        </div>
        <div class="col-4 mt-3">
            <input type="text" placeholder="Enter Contact" class="form-control" name="" id="contextname">
        </div>
        <div class="col-4 mt-3">
            <input type="text" placeholder="Enter Email" class="form-control" name="" id="emailtextname">
        </div>
    </div>
    <div class="row">
        <div class="col-4 mt-3">
            <button class="btn btn-success" onclick="savedata()">Save Data</button>
        </div>
        <div class="col-4 mt-3">
            <button class="btn btn-danger" onclick="removedata()">Remove Data</button>
        </div>
        <div class="col-4 mt-3">
            <button class="btn btn-info" onclick=cleardata()>Clear Data</button>
        </div>
        <div class="col-4 mt-3">
            <button class="btn btn-warning" onclick=createobj()>Create Object</button>
        </div>
    </div>
    <strong><p class="mt-4" id="textareais"> </p></strong>
   </div>

             var nameis=document.getElementById('Firsttextname').value;

                    studentname:nameis,

                };

            var studname=localStorage.getItem('studentName');

            document.getElementById('contextname').value=stdcontact;
            
            var studentemail=localStorage.getItem('studentEmail');
            document.getElementById('emailtextname').value=studentemail;   

            function removedata(){
            localStorage.removeItem("studname");
            }

        function savedata(){
            var nameis=document.getElementById('Firsttextname').value;
            var contactis=document.getElementById('contextname').value;
            var emailis=document.getElementById('emailtextname').value; 
            localStorage.setItem('studentName',nameis)
            localStorage.setItem('studentContact',contactis)
            localStorage.setItem('studentEmail',emailis)
            document.getElementById('textareais').innerHTML="Name ="+nameis +"  "+contactis+"  "+emailis 
        }
        function cleardata(){
            localStorage.clear();
        }
   </script>
