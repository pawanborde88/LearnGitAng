<!DOCTYPE html>
<html>
<head>
  <title>Textbox to Dropdown</title>
</head>
<body>
  <input type="text" id="textbox">
  <button onclick="addOption()">Add to Dropdown</button>
  <select id="dropdown">
    <option value="">Select an option</option>
  </select>

  <script>
    function addOption() {
      var textboxValue = document.getElementById('textbox').value;
      if (textboxValue.trim() === '') {
        alert("Please enter a value in the textbox.");
        return;
      }

      var dropdown = document.getElementById('dropdown');
      var option = document.createElement('option');
      option.value = textboxValue;
      option.text = textboxValue;
      dropdown.add(option);

      document.getElementById('textbox').value = ''; // Clear the textbox
    }
  </script>
</body>
</html>
