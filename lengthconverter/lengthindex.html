<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Length Converter | CodeBustler</title>
    <!-- CSS -->
    <link rel="stylesheet" href="../lengthconverter/main.css">
</head>

<body>
    <!-- Project Title -->
    <div class="title">
        <h1>Length Converter</h1>
        <img src="https://i.postimg.cc/VNcpgMfr/ruler.png" alt="">
    </div>

    <!-- Task Container -->
    <div class="container">
        <form action="">
            <div class="task">
                <div class="from-container task-containers">
                    <label for="input">From:</label>
                    <input  type="text" placeholder="Input" id="input">
                    <select name="from" id="inputType">
                        <option value="meter" selected>Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
                <div class="to-container task-containers">
                    <label for="Result">To:</label>
                    <input type="text" placeholder="Result" id="result">
                    <select name="to" id="resultType">
                        <option value="meter">Meter</option>
                        <option value="kilometer">Kilometer</option>
                        <option value="centimeter">Centimeter</option>
                        <option value="foot">Foot</option>
                        <option value="inch">Inch</option>
                    </select>
                </div>
            </div>
            <input type="reset">
        </form>

    </div>

    <!-- Footer -->
    <footer>
        <p>By Borde P.S</p>
    </footer>

    <!-- SCRIPT -->
    <script src="../lengthconverter/lengthscript.js"></script>
</body>

</html>
