<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body class="bg-success-subtle">
    <div class="container">
        <div class="row">
            <div class="col-4 border border-primary mt-4 ">
                <div class="task1">
                    <h3 class="text-center p-2">Task 1 (Click Event)</h3>
                    <ul>
                        <li>
                            Create on button Click Me. <button class="btn btn-sm btn-outline-primary" onclick="clickme()">Click me</button>
                        </li>
                        <li>
                            On the click on button showcase alert with text <strong>Hello Javascript</strong>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row mt-5 ">
            <div class="col-4 p-3 col-md-4 col-lg-4 col-sm-6 border border-primary">
               
           
    </div>
    <div class="container">
        <div class="row col-4 p-3 mt-4 col-lg-4  border border-primary">
           <h4 class="text-center">Task 4 (Change Event)</h4>
           <ul>
            <li>
                Create a dropdown with options of fruits
            </li>
            <li>
                add on change event and show selected value in strong tag
            </li>
           </ul>
           <select class="checkFruit form-control" id="dplFruits" onchange="selectfruit()">
            <option>Select Fruit</option>
            <option value="Mango">Mango</option>
            <option value="Papaya">Papaya</option>
            <option value="Orange">Orange</option>
            <option value="Watermelon">Watermelon</option>
        </select>
        <div class="col-6">
            <strong id="selectedval" style="color: brown;"> Papaya</strong>
        </div>
        </div>
    </div>


    <script>
        function clickme(){
            alert("Hello Javascript")
        }
        
        function selectfruit(){
        var  fruit=document.getElementById('dplFruits').value;
        document.getElementById('selectedval').innerText=fruit;
        }
      

        
    </script>
</body>
</html>
