<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="bg-body-secondary">
    <div class="container pt-5">
        <div class="row">
            <div class="col-6 bg-info-subtle m-3 p-5 border rounded-4 border-primary">
                <div class="text-center">
                    <h4>Array Practice</h4>
                </div><hr>
                <div class="row">
                    <div class="col-12">
                        <input placeholder="Enter value" class="form-control" type="text" name="" id="valueid">
                    </div>
                </div>
                <div class="row ">
                    <div class="col-3 mt-4 ">
                        <button class="btn  rounded-5  btn-outline-primary" onclick="pushbutton()">Push</button>
                    </div>
                    <div class="col-3 mt-4 ">
                        <button class="btn  rounded-5 btn-outline-danger" onclick="popbutton()">Pop</button>
                    </div>
                    <div class="col-3 mt-4 ">
                        <button class="btn  rounded-5 btn-outline-dark" onclick="shiftbutton()">Shift</button>
                    </div>
                    <div class="col-3 mt-4 ">
                        <button class="btn  rounded-5 btn-outline-warning" onclick="Unshiftbutton()">Unshift</button>
                    </div>
                </div>
                <div class="row">
                    <center><div class="col-12 mt-3">
                        <strong style="color: crimson;"><p  id="textpasssage"></p></strong>
                    </div></center>
                </div>
            </div>
            
        </div>
        
    </div>
    <script>
        var stdid=[];
        function pushbutton(){
            var value1=document.getElementById('valueid').value;
            stdid.push(value1);
            document.getElementById('textpasssage').innerText='Enter Value is ='+stdid;
            document.getElementById('valueid').value="  ";

        }
        function popbutton(){
            var value1=document.getElementById('valueid').value;
            stdid.pop(value1);
            document.getElementById('textpasssage').innerText='Enter Value is ='+stdid;
            document.getElementById('valueid').value="  ";            

        }
        function shiftbutton(){
            var value1=document.getElementById('valueid').value;
            stdid.shift(value1);
            document.getElementById('textpasssage').innerText='Enter Value is ='+stdid;
            document.getElementById('valueid').value="  "; 
        }

        function Unshiftbutton(){
            var value1=document.getElementById('valueid').value;
            stdid.unshift(value1);
            document.getElementById('textpasssage').innerText='Enter Value is ='+stdid;
            document.getElementById('valueid').value="  "; 

        }
    </script>
</body>
</html>
