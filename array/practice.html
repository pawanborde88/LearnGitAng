<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title> 
</head>
<body class="bg-danger-subtle">

    <div class="container mt-5 ">
        <div class="row column-gap-5">
            <div class="col-5 rounded-4 p-4 bg-body-secondary border border-primary">
                <div class="text-center "><b>Add Student </b> <hr style="color: tomato;"></div>
               
                <div class="row ">
                    <div class="col-4 ">
                        <input type="text" class="form-control" name="" id="textinput1" placeholder="Enter Name ">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-success" onclick="addname()">Add</button>
                    </div>
                    <div class="col-4">
                        <button class="btn btn-info" onclick="remove()">Remove</button>
                    </div>
                    <div class="row">
                        <div class="col-12 mt-4">
                    <strong class="" style="color: darkred;"> <p id="textarea"></p></strong>
                        </div>
                    </div>
                </div>          
            </div>
            <div class="col-6 p-4 rounded-4 bg-body-secondary border border-primary">
                <div class="col">
                    <h5 class="text-center">Add Array  Element</h5>
                </div> <hr>
                <div class="col-5">
                    <input class="form-control" type="text" name="" id="value1" placeholder="Enter Value">
                </div>
                <div class="row mt-3">
                    <div class="col-3">
                        <button class="btn  btn-dark" onclick="pushbutton()">Push</button>
                    </div>
                    <div class="col-3">
                        <button class="btn btn-danger" onclick="popbutton()">Pop</button>
                    </div>
                    <div class="col-3">
                        <button class="btn  btn-warning" onclick="shiftbutton()">Shift</button>
                    </div>
                    <div class="col-3">
                        <button class="btn  btn-success" onclick="unshiftbutton()">unshift</button>
                    </div>
                </div>
                <strong > <p class="mt-2 " id="valuepassage"></p></strong>
            </div>
        </div>
        <div class="row  column-gap-5">
            <div class="col-4 p-4 mt-2 rounded-4 bg-body-secondary border border-primary">
                <div class="text-center ">
                    <h5>Even OR ODD</h5>
                </div><hr>
                <div class="row">
                    <div class="col-6">
                        <input class="form-control" placeholder="Enter Value" type="text" name="" id="evenorodd">
                    </div>
                    <div class="col-4">
                        <button class="btn btn-dark" onclick="gessvalue()">Add</button>
                    </div>
                    <div class="2 mt-3">
                      <strong> <center> <p style="color: crimson;" id="evenoddtext"></p></center></strong>
                    </div>
                </div>
            </div>
            <div class="col-6 mt-3 rounded-4 bg-body-secondary border border-primary">
                <div class="text-center mt-3">
                    <h5 >Select City</h5>
                </div><hr>
                <div class="col-6">
                    <select name="" aria-label="size 3 select example" id="cityname" class="form-control form-select " onselect="selectcity()">
                        <option selected>Select City</option>
                        <option value="Latur" >Latur</option>
                        <option value="Beed">Beed</option>
                        <option value="Dharashiv">Dharashiv</option>
                        <option value="Sambhajinagar">Sambhajinagar</option>
                        <option value="Parbhani">Parbhani</option>
                        <option value="Ambajogai">Ambajogai</option>
                        <option value="Parali">Parali</option>
                        <option value="Nashik">Nashik</option>
                    </select>                
                </div>
                  <p id="cityselected"></p>   
            </div>
        </div>
        <div class="row">
            <div class="col-8 mt-3 rounded-4 bg-body-secondary border border-primary">
                <div class="text-center mt-3">
                    <h5 >Student Marksheet</h5>
                </div><hr>
                <div class="row">
                    <div class="col-6 m-2">
                        <input type="text" class="form-control" placeholder="Enter Student Name" name="" id="stdnameEnter">
                    </div>
                </div>
                <div class="row">
                    <div class="col-2">
                        <input type="text" name="" class="form-control" id="mathmark" placeholder="Math">
                    </div>
                    <div class="col-2">
                        <input type="text" name="" class="form-control" id="engmark" placeholder="English">
                    </div>
                    <div class="col-2">
                        <input type="text" name="" class="form-control" id="phymark" placeholder="Physics">
                    </div>
                    <div class="col-2">
                        <input type="text" name="" class="form-control" id="chemark" placeholder="Chemistry">
                    </div>
                    <div class="col-2">
                        <input type="text" name="" class="form-control" id="hismark" placeholder="History">
                    </div>
                </div>
                <div class="row p-2">
                    <div class="col-4 mt-3">
                        <button id="clear" class="btn btn-info" onclick="clearbutton()">Clear</button>
                    </div>
                    <div class="col-4 mt-3">
                        <button id="clear" class="btn btn-success" onclick="resultcal()">calculate Result</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                      <center>  <strong><p style="color: crimson;" id="marktextp"></p></strong></center>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function resultcal(){
            var stdnameis=document.getElementById('stdnameEnter').value;
            var marh1=parseInt(document.getElementById('mathmark').value);
            var eng1=parseInt(document.getElementById('engmark').value);
            var phy1=parseInt(document.getElementById('phymark').value);
            var chek1=parseInt(document.getElementById('chemark').value);
            var his1=parseInt(document.getElementById('hismark').value);
            var addis=marh1+eng1+phy1+chek1+his1;
            if(addis>=400){
                document.getElementById('marktextp').innerHTML="Congratulation  "+stdnameis+" Your total mark is = "+addis+" You are Passs ...ðŸŽˆ";
            }
           else{
            document.getElementById('marktextp').innerText=stdnameis+" ðŸ˜¢opps ...!You are fail";
           }
        }
        function clearbutton(){
            var stdnameis=document.getElementById('stdnameEnter').value="  ";
            var marh1=document.getElementById('mathmark').value=" ";
            var eng1=document.getElementById('engmark').value=" ";
            var phy1=document.getElementById('phymark').value=" ";
            var chek1=document.getElementById('chemark').value=" ";
            var his1=document.getElementById('hismark').value=" ";
            document.getElementById('marktextp').innerHTML=" ";
        }

        var studentname=[];

        function addname(){
            var getelement=document.getElementById('textinput1').value;
            studentname.push(getelement);
            document.getElementById('textarea').innerText=studentname;
            document.getElementById('textinput1').value= " "       
        }
        function remove(){
            document.getElementById('textarea').innerHTML="  ";
        }
        var numberarray=[];
        function pushbutton(){
            var num1=document.getElementById("value1").value;
            numberarray.push(num1);
            document.getElementById('valuepassage').innerHTML= "Enter value is =  "+numberarray;
            document.getElementById("value1").value= " "
        }
        function popbutton(){
            var num1=document.getElementById("value1").value;
            numberarray.pop(num1);
            document.getElementById('valuepassage').innerHTML= "Enter value is =  "+numberarray;
            document.getElementById("value1").value= " "
        }
        function shiftbutton(){
            var num1=document.getElementById("value1").value;
            numberarray.shift(num1);
            document.getElementById('valuepassage').innerHTML= "Enter value is =  "+numberarray;
            document.getElementById("value1").value= " "
        }
        function unshiftbutton(){
            var num1=document.getElementById("value1").value;
            numberarray.unshift(num1);
            document.getElementById('valuepassage').innerHTML= "Enter value is =  "+numberarray;
            document.getElementById("value1").value= " "

        }
        function gessvalue(){
            var inputnum=document.getElementById('evenorodd').value;
            if(inputnum%2==0){
               document.getElementById("evenoddtext").innerText=inputnum+" is Even No"
            }
            else{
                document.getElementById("evenoddtext").innerText= inputnum+" is Odd No"
            }
        }
        function selectcity(){
             var cityis=document.getElementById('cityname').value;
            document.getElementById('cityselected').innerHTML=cityis;
        }
    </script>
</body>
</html>
