<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../calculator/calculator.css">
    <title>calculator</title>
</head>
<body>
    <div class="container card mt-10">
        <div class="row">
            <div class="col-10">
                <h4>Simple calculator</h4>
                <div id="output">00</div>
                <div class="col-5">
                    <input class="form-control " type="text" name="" id="input1" placeholder="value1">
                    <input class="form-control  m-2" type="text" name="" id="input2" placeholder="value2">
                </div>
                <div class="btns-container  m-2">
                    <button class="btn btn-success" onclick="add()">Addition</button>
                    <button class="btn btn-primary" onclick="sub()">Substraction</button>
                    
                </div>
                <div class="i m-2">
                    <button class="btn btn-warning" onclick="mul()">Multiplication</button>
                    <button class="btn btn-danger" onclick="div()">Division</button>
                    <button class="btn btn-info  m-2" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    

    </div>
    <script src="script.js"></script>
</body>
</html>
